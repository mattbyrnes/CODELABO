<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="codemirror/lib/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="codemirror/theme/monokai.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CODELABO</title>
</head>

<body>

    <form>
        <div class="edit-col">
            <h2 id="project-title">CODELABO</h2>

            <label>HTML</label>
            <textarea id="htmlEditor">
<section>
    <h2>Welcome to CODELABO</h2>
    <p>This is a basic template that performs the following equation.</p>
    <p>The process will add 10 to the integer and then divide by 2.</p>
    <hr>
    <p><em>Integer</em>: <span id="somevalue">59</span></p>
    <hr>
    <div id="output"></div>
</section>
</textarea>

            <label>CSS</label>
            <textarea id="cssEditor">
<style>
    section {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 500px;
        padding: 20px;
        margin: auto;
    }

    h2 {
        margin: 0px;
        color: hotpink;
    }
</style>
</textarea>

            <label>JS</label>
            <textarea id="jsEditor">
<script>
    // Input: get input and convert string to an integer
    let x = parseInt(document.getElementById('somevalue').innerHTML);

    // Processing: formula processing with the variable
    let result = (x + 10) / 2;

    // Output: round to one decimal and output string with HTML to innerHTML of a div
    document.getElementById('output').innerHTML = "The result is <strong>" + result.toFixed(1) + "</strong>";
</script>
</textarea>

        </div>

        <div class="preview-col">
            <Label>Preview</label>
            <div class="device">
                <iframe id="preview"></iframe>
            </div>
        </div>

    </form>

    <!-- Right Menu -->
    <button id="saveButton" class="save-btn">Save Project</button>
    <button id="myBtn" class="projects-btn">My Projects</button>
    <!-- My Projects Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Projects</h2><br /><br />
            <div id="projectlist">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <script src="js/app.js"></script>
    <script src="js/modals.js"></script>

</body>
